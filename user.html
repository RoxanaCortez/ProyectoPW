<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Historial de visitas</title>
    <link rel="stylesheet" href="css/admin-style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Montez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/07bd293ac9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
   <header>
      <div class="title-box">
          <img src="img/uca_white.png" alt="logo" class="logo">
          <h1>Historial de visitas</h1>
      </div>
      <div class="sesion-box">
          <div class="sesion">
              <h3 class="hi">Bienvenido: </h3>
              <p class="username" id="username">Usuario</p>
          </div>
          <div class="logout">
              <a href="login.html">Cerrar sesión</a>
          </div>
      </div>
      <div class="sesion-btn">
          <button type="button" class="fas fa-user" onclick='showHide("sesion_list")'></button>
          <div class="sesion-list" id="sesion_list">
              <a href="login.html">Cerrar sesión</a>
          </div>
      </div>
   </header>
    <section class="history-container">
        <div class="table-header">
            <div class="title-container">
                <p>Lista de <strong>personas</strong></p>
            </div>
            <div class="add-btn-box">
                <button class="add-btn" onclick="document.getElementById('modal_id').style.display='block'">Agregar</button>
            </div>
        </div>
      <!--  <div class="search-box">
            <form class="search" >
                 <input type="text" id="search_input" onkeyup="search()" class="fas" placeholder="Buscar....">
            </form>
        </div>-->
        <div class="table-container">
              <table id="table_id" class="table">
               <thead>
                   <tr>
                       <th>Nombre</th>
                       <th>Documento</th>
                       <th>Tipo</th>
                       <th>Placa</th>
                       <th>Descripcion</th>
                       <th>Fecha/Hora entrada</th>
                   </tr>
               </thead>
               <tbody id="tbody_id">
               </tbody>
            </table>
        </div>
    </section>
    <div id="modal_id" class="modal">
        <form class="modal-box modal-anim" >
            <div class="modal-content">
                <div class="pea-container" id="pea_info">
                    <label for="name"><b>Nombre</b></label>
                    <input class="input-form" type="text" placeholder="Nombre" id="name" name="name" >
                    <label for="document"><b>Documento</b></label>
                    <input class="input-form" type="text" placeholder="Número de documento" id="doc" name="doc">
                </div>
                <button type="button" class="parking-btn" onclick='showHide("parking_info")'>Parqueo<span class="fas fa-angle-down"></span></button>
                <div class="parking-container" id="parking_info">
                   <div class="information">
                        <div class="type-box">
                            <label for="type"><b>Tipo</b></label>
                            <select name="type" id="type">
                                <option value="Auto">Automovil</option>
                                <option value="Moto">Motocicleta</option>
                            </select>
                        </div>
                        <div class="placa-box">
                            <label for="placa"><b>Placa</b></label>
                            <input class="input-form" type="text" placeholder="Número de placa" id="placa" name="placa" required>
                        </div>
                    </div>
                    <label for="description"><b>Descripción</b></label>
                    <textarea class="description" id="description" name="description"></textarea>
                </div>
            </div>
            <div class="modal-btns-box">
                <button type="button" class="cancel-btn" onclick="document.getElementById('modal_id').style.display='none'">Cancelar</button>
                <button class="enter-btn" id="enter_btn" type="button">Entra</button>
                <button class="save-btn" id="save_btn" type="submit">Guardar</button>
                
            </div>
        </form>
    </div>
    <footer>
		
    </footer>
        <script src="js/user.js"></script>
</body>
</html>
