<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio sesión</title>
    <link rel="stylesheet" href="css/login-style.css">
    <script src="https://kit.fontawesome.com/07bd293ac9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">   
</head>
<body>
	<div class="container">
        <img class="bg-image" src="img/background.png">
        <section class="logo-box">
            <img src="img/logo-uca2.png"  alt="uca">
        </section>
        <section class="login-box">
            <form action="main.html">
                <img src="img/logo_uca.png" style="height: 130px; width: 110px; margin-bottom: 30px;" alt="uca" class="user">
                <h1 style="font-size: 20sp" class="title">Inicio de sesión</h1><br>
                <div class="input-container">
                    <div class="icon">
                       <i class="fas fa-user"></i>
                    </div>
                    <div class="input-text">
                        <input class="input"  type="text" placeholder="Usuario">
                    </div>
                </div>
                <div class="input-container">
                    <div class="icon"> 
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="input-text">
                        <input class="input" type="password" placeholder="Contraseña">
                    </div>
                </div>
                <input type="submit" class="btn" value="Ingresar">
            </form>
        </section>
    </div>
</body>
</html>
